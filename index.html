<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Revision</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Log In</h1>
            <h2>Username:</h2> <br><input type="text" class="name" placeholder="Enter your Name"><br>
            <h2>Password:</h2> <br> <input type="password" class="pass" placeholder="Enter your Password">
            <ul>
                <li><button type="submit" value="submit" class="submit">Submit</button></li>
                <li><button type="reset" value="reset" class="reset">Reset</button></li>
            </ul>
        </form>
    </div>
    <div class="msg hidden">
        <h2 class="sure-msg">Are you Sure to Access Dashboard?</h2>
        <ul>
            <li><button type="submit" value="submit" class="yes">Yes</button></li>
            <li><button type="reset" value="submit" class="no">No</button></li>
        </ul>

    </div>
    <div class="overlay hidden"></div>

    <script src="home.js"></script>

</body>

</html>
